    <!-- colspan and rowspan are used to increase the height and width of the cell  -->

    <center>
      <table border="1" cellspacing="0">
        <tr>
          <th colspan="6">Time Table</th>
        </tr>

        <tr>
          <th rowspan="6">Hours</th>
          <th>Mon</th>
          <th>Tues</th>
          <th>Wed</th>
          <th>Thurs</th>
          <th>Fri</th>
        </tr>
        <tr>
          <td>Maths</td>

        <tr>

        <tr>

          <td>Science</td>
          <td>Maths</td>
