<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Student Information form</legend>
        <form id="container">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter Your Name">
            
            <br><br>

            <label for="dob">Date</label>
            <input type="date" name="dob" id="dob" min="2018" max="2025" required>
            <br><br>

            <label for="Gender">Gender</label>
            <select name="gender" id="Gender">
                <option value="">Please Select an Option</option>
                <option value="Male">Male</option>
                <option value="FeMale">FeMale</option>
                <option value="Others">Others</option>
            </select>
            <br><br>

            <label for="Marks">Marks</label>
            <input type="number" name="marks" id="Marks" placeholder="Enter Your Marks">

            <br><br>

            <input type="submit" style="background-color: orangered;">
        </form>
    </fieldset>

    <div id="resultcontainer">
        <h3>User Information</h3>
    </div>

    <script>
        document
        .getElementById("container")
        .addEventListener("submit", (event) =>
                     {
            event.preventDefault();

            const Name = document.getElementById("Name").value;
            const dob = document.getElementById("dob").value;
            const Gender = document.getElementById("Gender").value;
            const Marks = document.getElementById("Marks").value;

            const resultcontainer = document.getElementById("resultcontainer");
                
            resultcontainer.innerHTML = `
            
            <h2> User Information </h2>
            <p> <strong> Name:</strong> ${Name} </p>
            <p><strong> Date of Birth</strong> ${dob}</p>
            <p><strong> Gender</strong> ${Gender}</p>
            <p><strong> Marks</strong> ${Marks}</p>`;
            
        });
        console.log(resultcontainer)
    </script>
    
</body>
</html>
